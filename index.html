<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Karma Clone</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
</head>
<body>
    <nav class="top-navigation">
        <div class="content">
            <ul class="links">
                <li class="active">Meet Karma</li>
                <li>How it Works</li>
                <li>Store</li>
                <li>Blog</li>
                <li>Help</li>
                <li>Login</li>
            </ul>
            <img class="logo" src="images/karma-logo.svg" width="26" alt="Karma">
        </div>
    </nav>
    <section class="introduction">
        <div class="content">
            <h1>Introducing Karma</h1>
            <h3>Bring WiFi with you, wherever you go</h3>
            <div class="buttons">
                <button>Learn More</button>
            </div>
        </div>
    </section>
    <section class="cases">
        <div class="content">
            <h2>Everyone needs a little Karma</h2>
            <ul class="devices">
                <li>
                    <img width="127" height="127" alt="Internet for all devices image" src="images/icon-devices.svg">
                    <div class="caption"><h3>Internet for all devices</h3></div>
                </li>
                <li>
                    <img width="127" height="127" alt="Boost your productivity" src="images/icon-coffee.svg">
                    <div class="caption"><h3>Boost your productivity</h3></div>
                </li>
                <li>
                    <img width="127" height="127" alt="Pay as you go" src="images/icon-refill.svg">
                    <div class="caption"><h3>Pay as you go</h3></div>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
